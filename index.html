<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./tacit-css-1.5.1.min.css">
  <link rel="stylesheet" href="./easytodo.css">
  <script src="./easytodo.js" type="text/javascript"></script>
  <title>List Text to Simple Todos</title>
</head>
<body>
  <section>
    <header>
      <nav><h1>TextList to Simple Todos</h1></nav>
      <nav><ul><li>convert textlist to easy&amp;simple todo list</li></ul></nav>
    </header>

    <article>
      <div>
        <h3>TextList</h3>
        <div>
          <form id="form" action="#">
            <textarea id="ta_textlist" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" id="btn_submit" value="To Todo!">
            <input type="submit" id="btn_append" value="Append">
            <input type="reset" value="Clear">
          </form>
        </div>
      </div>

      <div>
        <h3>Todo</h2>
        <div>
          <button type="button" id="btn_remove_checked">
            Remove Checked
          </button>
          <button type="button" id="btn_remove_all">
            Remove All
          </button>
        </div>

        <div class="todolist">
          <ul id="todolist">
            <li>
              <label>
                <input type="checkbox" id> Test
              </label>
            </li>
          </ul>
        </div>
      </div>
    </article>

    <footer>
      <nav>
        <ul>
          <li>
            <a href="https://github.com/mitsu-ksgr/textlist-to-simple-todo-html">GitHub</a>
          </li>
        </ul>
      </nav>
    </footer>
  </section>
</body>
</html>
